<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Time Tracker Extension</title>
    <!-- CSS -->
    <link href="./css/stopwatch.css" rel="stylesheet">
    <!-- JavaScript -->
    <script async src="./js/stopwatch.js"></script>
  </head>
  <body>
    <section id="stopWatch">
      <img src="/images/dst-logo.png" width="75px" />
      <h1>DS Project Timer</h1>
      <h2 id="timer">00:00:00</h2>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="clear">clear</button>
      <p id="fulltime"></p>
    </section>
  </body>
</html>
